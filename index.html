<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript"  src="./js/script.js"></script>
</head>
<body>
    <section class="container">
        <header>
            <div class="score">
            </div>
        </header>
        <main>
            <div class="new-game">
                <div class="player-one">
                    <h2>Player 1</h2>
                    <div class="player-choice">
                        <span data-player="0" data-marker="1" class="marker">X</span>
                        <span data-player="0" data-marker="2" class="marker">O</span>
                    </div>
                </div>
                <div class="vs">
                    <span>VS.</span>
                    <button class="start">Start game</button>
                </div>
                <div class="player-two">
                    <h2>Player 2</h2>
                    <div class="player-choice">
                        <span data-player="1" data-marker="1" class="marker">X</span>
                        <span data-player="1" data-marker="2" class="marker">O</span>
                    </div>
                </div>
            </div>
            <div class="gameboard-container hide">
            </div>
        </main>
        <footer>

        </footer>
    </section>
    
</body>
</html>
