<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript"  src="./js/script.js"></script>
</head>
<body>
    <section class="container">
        <header>
            <div class="score-container hide">
                <div class="score-marker" data-player="1">
                    
                </div>
                <div class="score-player" data-player="1">
                    Player 1
                </div>
                <div class="score">
                    0:0
                </div>
                <div class="score-player" data-player="2">
                    Player 2
                </div>
                <div class="score-marker" data-player="2">
                    
                </div>

            </div>

            <span class="result hide">
                
            </span> 
        </header>
        <main>
            <div class="new-game">
                <div class="player-container" data-player="1">
                    <div class="mode-choice"><span href="#" class="game-mode selected" data-player="1" data-selected="true" data-mode="player">Choose side</span></div>
                    <div class="player-choice">
                        <span data-player="1" data-selected="false" data-marker="1" class="marker">X</span>
                        <span data-player="1"  data-selected="false" data-marker="2" class="marker">O</span>
                    </div>
                </div>
                <!-- <div class="vs">
                    <span>VS.</span>
                </div> -->

                <div class="mode-choice opponent"><span>Opponent:</span><br><a href="#" class="game-mode" data-player="2" data-mode="player" data-selected="false">Player</a> | <a href="#" class="game-mode selected" data-selected="true" data-player="2" data-mode="ai">Ai</a></div>



                <!-- <div class="player-container" data-player="2">
                    <div class="mode-choice"><a href="#" class="game-mode" data-player="2" data-mode="player" data-selected="false">Player</a> | <a href="#" class="game-mode selected" data-selected="true" data-player="2" data-mode="ai">Ai</a></div>
                    <div class="player-choice">
                        <span data-player="2" data-selected="false" data-marker="1" class="marker">X</span>
                        <span data-player="2" data-selected="false" data-marker="2" class="marker">O</span>
                    </div>
                </div> -->
                <button class="start hide">Start game</button>
            </div>
            <div class="gameboard-container hide">
            </div>


         

        </main>
        <footer>
            <button id="restart" class="hide">one more</button>
            <button id="end-game" class="hide">end game</button>
        </footer>
    </section>


    
</body>
</html>
